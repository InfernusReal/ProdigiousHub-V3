<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" href="/Logo-removebg.png" />
    <link rel="apple-touch-icon" href="/Logo-removebg.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Viewport and Mobile Optimization -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#7c3aed" />
    
    <!-- Primary SEO Meta Tags -->
    <title>ProdigiousHub - Gamified Project Collaboration Platform | Discord Integration</title>
    <meta name="title" content="ProdigiousHub - Gamified Project Collaboration Platform | Discord Integration" />
    <meta name="description" content="Join ProdigiousHub - The ultimate gamified collaboration platform for developers and teams. Create projects, earn XP, level up, and integrate seamlessly with Discord. Start your coding journey today!" />
    <meta name="keywords" content="project collaboration, gamified development, discord integration, coding platform, developer community, team management, XP system, programming projects, hackathon platform" />
    <meta name="author" content="ProdigiousHub Team" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://prodigioushub.com/" />
    <meta property="og:title" content="ProdigiousHub - Gamified Project Collaboration Platform" />
    <meta property="og:description" content="Join ProdigiousHub - The ultimate gamified collaboration platform for developers and teams. Create projects, earn XP, level up, and integrate seamlessly with Discord." />
    <meta property="og:image" content="/Logo-removebg.png" />
    <meta property="og:site_name" content="ProdigiousHub" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://prodigioushub.com/" />
    <meta property="twitter:title" content="ProdigiousHub - Gamified Project Collaboration Platform" />
    <meta property="twitter:description" content="Join ProdigiousHub - The ultimate gamified collaboration platform for developers and teams. Create projects, earn XP, level up, and integrate seamlessly with Discord." />
    <meta property="twitter:image" content="/Logo-removebg.png" />
    <meta property="twitter:creator" content="@ProdigiousHub" />
    
    <!-- Additional SEO -->
    <meta name="application-name" content="ProdigiousHub" />
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "ProdigiousHub",
      "url": "https://prodigioushub.com",
      "description": "Gamified project collaboration platform for developers with Discord integration",
      "applicationCategory": "DeveloperApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "creator": {
        "@type": "Organization",
        "name": "ProdigiousHub Team"
      }
    }
    </script>
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

    <div id="root"></div>
